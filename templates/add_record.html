{% extends 'base.html' %}
{% load static %}

{% block title %}
ADD RECORD | Alfaiz
{% endblock %}

{% block body %}
  <div class="jumbotron">
    <div class="container col-md-4">
        <form action="add_record_action" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="symptoms">Symptoms</label>
                <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="Enter Symptoms">
            </div>

            <div class="form-group">
                <label for="prescription">Prescription</label>
                <input type="text" class="form-control" id="prescription" name="prescription" placeholder="Enter Prescription">
            </div>

            <div class="form-group">
                <label for="date">Date of Visit</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <input type="submit" class="btn btn-primary" value="Add Data">
          </form>
    </div>
  </div>
{% endblock %}
